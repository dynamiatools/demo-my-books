view: form
beanClass: mybookstore.domain.Book
autofields: false

fields:
  title:
    params:
      span: 2
  category:
  isbn:
  year:
  publishDate:
    component: dateselector
  buyDate:
  price:
  sinopsys:
    params:
      span: 4
      multiline: true
      height: 80px

  reviews:
    component: crudview

groups:
  details:
    label: Book Details
    fields: [ buyDate, price, reviews ]

layout:
  columns: 4
