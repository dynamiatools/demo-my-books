view: table
beanClass: mybookstore.domain.Book
autofields: false

fields:
  bookCover:
    label: Cover
    component: entityfileImage
    params:
      thumbnail: true
      renderWhenNull: true
      header:
        width: 70px
        align: center


  title:
  category:
  stockStatus:
    label: Stock
    component: enumlabel
    params:
      defaultSclass: stockStatus
      sclassPrefix: status
      header:
        width: 90px

  sinopsys:
    params:
      header:
        width: 500px
  isbn:
  year:
  publishDate:
    params:
      converter: converters.Date
  buyDate:
    params:
      converter: converters.Date
      header:
        width: 100px
        align: center
  price:
    params:
      converter: converters.Currency
      header:
        align: right

params:
  enumColors:
    name: stockStatus
    colors:
      OUT_STOCK: "#FFD9D1FF"

  orderBy: title
